<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>magnify</title>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/blowup.min.js"></script>
    <style>
      body {
        text-align: center;
        overflow-x: hidden;
      }

      #introduce {
        color: white;
        text-decoration: none;
        font-weight: bold;
        display: block;
        width: 100%;
        padding: 5px 10px;
        background-color: #4caf50;
        text-align: center;
        font-size: 25px;
        margin-bottom: 45px;
      }

      #gallery {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <a id="introduce" target="_blank" href="https://github.com/yazdani1994"
      >Github ---> yazdani1994</a
    >

    <img id="gallery" src="img/Nissan-Nismo.jpg" alt="Nissan" />

    <script>
      $(document).ready(function () {
        $("#gallery").blowup({
          width: 100,
          height: 100,
          scale: 1,
          background: "#f44336",
          border: "2px solid white",
          round: true,
          shadow: "none",
        });
      });
    </script>
  </body>
</html>
